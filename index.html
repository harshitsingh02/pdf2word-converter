<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">PDF to Word Converter</h1>
            <p class="mt-2 text-gray-600">Upload your PDF and get a Word document back.</p>
        </div>

        <!-- File Upload Form -->
        <div class="space-y-4">
            <div>
                <label for="pdfFile" class="block text-sm font-medium text-gray-700">Select PDF File</label>
                <input type="file" id="pdfFile" accept=".pdf" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
            </div>
            <button id="uploadButton" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                Upload and Convert
            </button>
        </div>

        <!-- Status and Result Section -->
        <div id="status" class="text-center mt-4 space-y-3">
            <!-- Loader will be injected here -->
        </div>
        <div id="result" class="text-center mt-4">
            <!-- Download link will be injected here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pdfFile = document.getElementById('pdfFile');
            const uploadButton = document.getElementById('uploadButton');
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            // --- CONFIGURATION ---
            // IMPORTANT: Replace with your actual API Gateway Invoke URL
            const apiGatewayUrl = 'https://malkmjyp9a.execute-api.us-east-1.amazonaws.com/convert'; 
            // IMPORTANT: Replace with the name of your S3 upload bucket
            const uploadBucketName = 'pdfconverterupload'; 
            
            // This is a simplified approach for demonstration.
            // In a real-world app, you would use AWS SDK for JavaScript (and Cognito for auth)
            // to get temporary credentials for a direct-to-S3 upload.
            // For this project, we will use a pre-signed URL generated on-demand (a more secure pattern).

            uploadButton.addEventListener('click', async () => {
                const file = pdfFile.files[0];
                if (!file) {
                    statusDiv.innerHTML = `<p class="text-red-500">Please select a file first.</p>`;
                    return;
                }
                if (file.type !== 'application/pdf') {
                    statusDiv.innerHTML = `<p class="text-red-500">Please select a PDF file.</p>`;
                    return;
                }

                statusDiv.innerHTML = `<div class="mx-auto loader"></div><p class="mt-2 text-gray-600">Uploading file...</p>`;
                resultDiv.innerHTML = '';
                uploadButton.disabled = true;

                try {
                    // In a more secure setup, you'd first call another Lambda to get a presigned URL for the upload.
                    // For simplicity, this example assumes the bucket allows public writes (NOT recommended for production).
                    // We will call our conversion endpoint directly after the "upload".
                    
                    // The actual "upload" is simulated by passing the filename to our conversion lambda.
                    // A real implementation would upload to S3 first.
                    
                    console.log('Starting conversion process for:', file.name);
                    statusDiv.innerHTML = `<div class="mx-auto loader"></div><p class="mt-2 text-gray-600">File uploaded. Now converting...</p>`;

                    const response = await fetch(apiGatewayUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            fileName: file.name 
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        statusDiv.innerHTML = `<p class="text-green-600 font-semibold">${result.message}</p>`;
                        resultDiv.innerHTML = `<a href="${result.downloadUrl}" target="_blank" class="inline-block px-6 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700">Download Converted File</a>`;
                    } else {
                        throw new Error(result.error || 'An unknown error occurred.');
                    }

                } catch (error) {
                    console.error('Error:', error);
                    statusDiv.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                } finally {
                    uploadButton.disabled = false;
                }
            });
        });
    </script>

</body>
</html>
